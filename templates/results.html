{% extends "base.html" %}
{% block title%}Results Page{% endblock %}

{% block content %}
<form class="topleft">
 <input type="button" value="Back" onclick="history.go(-1)">
</form>
{%for i in dct %}
    {% if i=="hidden" %}
        <p>{{dct[i]}}</p>
    {% else %}
        <div class="center">
            <form method="post" action="#" class="inline">
              <input type="hidden" name="name" value={{dct["hidden"][loop.index-1]}}>
              <button type="submit" name="url" value={{dct[i]}} class="link-button">
                  {{loop.index}} {{i}}
              </button>
            </form>

        </div>

    {% endif %}
{%endfor%}
<br>
<p class="txt">{{dct}}</p>
{% endblock %}
